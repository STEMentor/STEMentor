<div layout="column" ng-cloak="" class="md-inline-form inputdemoBasicUsage" ng-app="stementor">

    <!-- <h1>Search</h1> -->

    <md-content layout-padding="">
    <br>
    <br>
    <br>
        <div>
            <form name="userForm">

              <div class="field" id="searchform">
                <input type="text" id="searchterm" placeholder="what kind of mentor are you looking for?" ng-model="search.newSearch.generic_search" />
                  <button ng-click="search.getMentors()" type="submit" id="search">Find!</button>
                </div>

            <input flex-offset="75" class="refine" type="checkbox" ng-model="myVar">Refine your search
    </md-content>
    </div>

    <div ng-show="myVar" flex-offset="25" flex="50">
        <md-tabs md-dynamic-height="" md-border-bottom="">
          <md-tab label="Personal Info">
        <md-content layout-padding="">
            <div>
              <div layout-gt-xs="row" flex='100'>
                  <br>
                  <md-input-container class="md-block" flex-gt-xs>
                    <md-icon md-svg-src="img/icons/ic_person_24px.svg" class="name"></md-icon>

                      <label>Personal Info: </label>
                      <input ng-model="user.company" disabled> </input>

                  </md-input-container>
              </div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm='50' >
                        <input ng-model="search.newSearch.first_name" placeholder="First Name">
                    </md-input-container>


                    <md-input-container class="md-block" flex-gt-sm='50' >

                        <label>Last Name</label>
                        <input ng-model="search.newSearch.last_name">
                    </md-input-container>

                    </div>

                    <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="33">

                        <label>Zip Code</label>
                        <input ng-model="search.newSearch.zip">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="33">

                        <label>Gender</label>
                        <input ng-model="search.newSearch.gender">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="33">

                        <label>Age</label>
                        <input ng-model="search.newSearch.age">
                    </md-input-container>
                  </div>
                  <div layout-gt-sm="row">
                  <md-input-container class="md-block" flex-gt-sm="50">

                      <label>Languages</label>
                      <input ng-model="search.newSearch.languages">
                  </md-input-container>

                  <md-input-container class="md-block" flex-gt-sm="50">

                      <label>Orientation</label>
                      <input ng-model="search.newSearch.orientation">
                  </md-input-container>
                </div>

                  </tab>
                  <md-tab label="Professional Info">
                    <div layout-gt-xs="row" flex='100'>
                        <br>
                        <md-input-container class="md-block" flex-gt-xs>
                          <md-icon class="material-icons">work</md-icon>

                            <label>Professional Info: </label>
                            <input ng-model="user.company" disabled> </input>

                        </md-input-container>
                    </div>

                    <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm='50'>
                        <label> Company</label>
                        <input ng-model="search.newSearch.company">
                    </md-input-container>


                    <md-input-container class="md-block" flex-gt-sm="50">

                        <label>Job Title</label>
                        <input ng-model="search.newSearch.job_title">
                    </md-input-container>

                  </div>


                </md-tab>





        </md-content>
        <md-tab label="Education">
          <div layout-gt-xs="row" flex='100'>
              <br>
              <md-input-container class="md-block" flex-gt-xs>
                <md-icon class="material-icons">work</md-icon>

                  <label>Professional Info: </label>
                  <input ng-model="user.company" disabled> </input>

              </md-input-container>
          </div>
        <md-content layout-padding="">
            <div>
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="50">
                        <label>Email</label>
                        <input ng-model="search.newSearch.email">
                    </md-input-container>

                    <md-input-container class="md-block" flex-gt-sm="50">

                        <label>College</label>
                        <input ng-model="search.newSearch.college">
                    </md-input-container>
                  </div>
                  <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex-gt-sm="50">

                        <label>Degree</label>
                        <input ng-model="search.newSearch.degree">
                    </md-input-container>


                    <md-input-container class="md-block" flex-gt-sm="50">

                        <label>Major</label>
                        <input ng-model="search.newSearch.major">
                    </md-input-container>
                  </div>



                  </div>
                  </div>

                </div>
            </div>
        </md-content>
    </div>
  </md-tab>

<!-- <div layout='row' layout-align="space-around center" flex-gt-xl='0'> -->

<div class="aligner spacer" flex>
  <div class="carousel" layout-align="space-around center" flex>
 <div ng-repeat="mentor in search.mentors" flex>

    <flippy class="fancy front" flip="['click']" flip-back="['click']" duration="800" timing-function="ease-in-out">
        <flippy-front>

          <div >
                <md-card-title md-media-lg>
                    <md-card-title-text>
                        <h1 class="md-headline">{{mentor.first_name}} {{mentor.last_name}}</h1>
                        <br>
                        <h3 class="md-subhead">{{mentor.job_title}}</h3>
                    </md-card-title-text>
                    <md-card-title-media>


                        <div class="md-media-lg card-media">
                            <img src="{{mentor.avatar}}" style="width: 150px; height: 150px; display: block; margin: 10px auto 0 auto;">
                        </div>
                    </md-card-title-media>
                </md-card-title>

                <md-card-actions layout="row" layout-align="end center">
                    <a href="#profile"><md-button ng-click="search.setMentor(mentor)">View Profile</md-button></a>
                    <a href="#profile"> <md-button ng-click="search.createMessage($event)">Message</md-button> </a>
                </md-card-actions>
                <br>
                <br>

        </div>


            <!-- {{mentor.first_name}}
            <img src="{{mentor.avatar}}" style="width: 100px; height: 100px; display: block; margin: 10px auto 0 auto;"> -->
        </flippy-front>

        <flippy-back>
            <md-card>
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{mentor.company}}</span>
                        <span class="md-subhead">{{mentor.job_title}}</span>
                        <br>
                        <span class="md-subhead">{{mentor.school}}</span>

                    </md-card-title-text>

                </md-card-title>


        </flippy-back>
      </md-card>
    </flippy>

  </div>
</div>
</div>
</div>
