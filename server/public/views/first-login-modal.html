<!DOCTYPE html>

<!-- If it's your first time visiting STEMentor this modal will pop-up -->

<md-dialog aria-label="First Login">
    <form ng-cloak>
        <md-toolbar class="md-toolbar-tools">
            <h2>Welcome!</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="first.cancel()">
                <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
        </md-toolbar>

        <md-dialog-content>
            <p>Let's go fill out your profile</p>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="first.goToProfile()">
                Go to your profile
            </md-button>
        </md-dialog-actions>

    </form>
</md-dialog>
