<div ng-controller="InboxController" ng-cloak="" class="dividerdemoBasicUsage" ng-app="stementor">

  <md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span flex-offset='15'>(Mentor's Name) Inbox</span>
    </h2>
  </md-toolbar>

  <md-content flex-offset="15" class="md-padding" layout-xs="column" layout="row">
    <div  flex="70"  layout="column">
    <md-list>
      <md-list-item class="md-3-line" ng-repeat="item in inbox.messages">
        <div class="md-list-item-text">
         <p> sldkfjsd </p>
          <h3>{{item.what}}</h3>
          <h4>{{item.who}}</h4>
          <p>{{item.notes}}</p>
        </div>
        <md-button class="md-secondary">Respond</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>

</div>
