<div ng-cloak="" class="dividerdemoBasicUsage" ng-app="stementor">

  <!-- This code is for student inboxes -->
  <div ng-if="inbox.userStatus.userType === 'student'">
    <md-toolbar class="md-theme-light">
      <h2 class="md-toolbar-tools">
      <span flex-offset="0">(Student's Name) Inbox</span>
    </h2>
    </md-toolbar>

    <md-content flex-offset="0" class="md-padding" layout-xs="column" layout="row">
      <div flex="" layout="column">
        <md-list>
          <!-- <md-list-item ng-click="inbox.markRead(this); inbox.createMessage($event, this)" class="md-3-line" ng-repeat="item in inbox.messages | orderBy: 'date_sent'"> -->
          <md-list-item ng-click="inbox.viewMessage($event, this)" class="md-3-line" ng-repeat="item in inbox.messages | orderBy: 'date_sent'">

            <div class="md-list-item-text">

              <!-- <h4 ng-if="item.student_name">{{ item.student_name }}</h4>
              <h4 ng-if="!item.student_name">(Anonymous Student)</h4> -->
              <p>Subject: {{item.subject}}</p>
              <p>Date Sent: {{item.date_sent | date: shortDate}} </p>

            </div>
            <!-- <md-button class="md-secondary" ng-click="inbox.createMessage($event, this)">
              Respond
            </md-button> -->

            <md-divider ng-if="!$last"></md-divider>
          </md-list-item>
        </md-list>
      </div>
    </md-content>

  </div>

  <!-- This code is for mentor inboxes -->
  <div ng-if="inbox.userStatus.userType === 'mentor'">
  <md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span flex-offset='0'>(Mentor's Name) Inbox</span>
    </h2>
  </md-toolbar>

  <md-content flex-offset="0" class="md-padding" layout-xs="column" layout="row">
    <div  flex=""  layout="column">
    <md-list>
      <md-list-item ng-click="inbox.createMessage($event, this)" class="md-3-line" ng-repeat="item in inbox.messages">
        <div class="md-list-item-text">

          <h4 ng-if="item.student_name">{{ item.student_name }}</h4>
          <h4 ng-if="!item.student_name">(Anonymous)</h4>
          <p>{{item.subject}}</p>
          <p>Date Sent: {{item.date_sent | date: shortDate}} </p>

        </div>
        <md-button class="md-secondary" ng-click="inbox.createMessage($event, this)">Respond</md-button>
        <md-divider ng-if="!$last"></md-divider>
      </md-list-item>
    </md-list>
  </md-content>
</div>
</div>
