<md-dialog aria-label="Message Modal">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create Message</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h3>Create your message below. If you are a student, we suggest
            including a little bit about yourself--your age, background,
            and anything else that might help a mentor provide meaningful
            advice.
        </h3>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="">
        Send Message
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
